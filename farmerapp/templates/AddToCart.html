<!-- AddToCart.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add to Cart</title>
</head>
<body>
    <h1>Add to Cart</h1>
    <!-- Form to add product to cart -->
    <form method="post" action="{% url 'add_to_cart' %}">
        {% csrf_token %}
        <input type="hidden" name="product_id" value="{{ product_id }}">
        <button type="submit">Add to Cart</button>
    </form>
</body>
</html>
