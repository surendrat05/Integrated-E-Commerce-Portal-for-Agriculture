{% load static %}
<html>
<head>
<title>E - Commerce Portal for Agriculture</title>
<meta http-equiv="content-type" content="text/html; charset=utf-8" />
<link href="{% static 'style.css' %}" rel="stylesheet" type="text/css" />
</head>
<body>
<div class="main">
  <div class="main_resize">
    <div class="header">
      <div class="logo">
        <h1 style="font-family: Lucida Bright, serif; font-size: 34px;"><span>E - Commerce Portal for Agriculture</span><small></small></h1>
      </div>
    </div>
    <div class="content">
      <div class="content_bg">
        <div class="menu_nav">
           <ul>
               <li><a href="{% url 'ViewFruitDetails' %}">View Products </a></li>
               <li><a href="{% url 'index' %}">Logout</a></li>
           </ul>
        </div>
        <div class="hbg"><img src="{% static 'images/a2.jpg' %}" width="915" height="286" alt="" /></div>
        <center>
           <h2 style="color: black;"><b>Cart Details </b></h2>
           {{ data|safe }}
           <!-- Display total price as a new line -->
           <h1 style="color:brown;" >Total Price: Rs. {{ total_price }}</h1>
           <br>
           <!-- Add Place Order button -->
           <form method="post" action="{% url 'payment' %}">
               {% csrf_token %}
               <input type="submit" value="Order">
           </form>
           <br>
           <!-- Add Clear Cart button -->
           <form method="post" action="{% url 'clear_cart' %}">
               {% csrf_token %}
               <input type="submit" value="Clear Cart">
           </form>
        </center>
        <br/><br/><br/>
    </div>
  </div>
</div>
</body>
</html>
