{% load static %}
<html>
<head>
<title>E - Commerce Portal for Agriculture</title>
<meta http-equiv="content-type" content="text/html; charset=utf-8" />
<link href="{% static 'style.css' %}" rel="stylesheet" type="text/css" />
</head>
<body>
<div class="main">
  <div class="main_resize">
    <div class="header">
      <div class="logo">
        <h1 style="font-family: Lucida Bright, serif; font-size: 34px;"><span>E - Commerce Portal for Agriculture</span><small></small></h1>
      </div>
    </div>
    <div class="content">
      <div class="content_bg">
        <!-- Form for entering address -->
        <center>
          <form method="post" action="{% url 'payment_success' %}">
            {% csrf_token %}
            <div style="display: flex; flex-direction: column; align-items: center;">
              <h2><label for="address">Enter Your Address:</label></h2>
              <textarea id="address" name="address" rows="2" cols="40" style="margin-bottom: 20px;" required></textarea>

              <!-- Payment options dropdown -->
              <select name="payment">
                <option value="credit">Credit Card</option>
                <option value="debit">Debit Card</option>
                <option value="paypal">Paypal</option>
                <option value="cod">Cash On Delivery</option>
              </select>
            </div>
            <br>
            <input type="submit" value="Proceed to Payment">
          </form>
        </center>
        <br/><br/><br/>
      </div>
    </div>
  </div>
</div>
</body>
</html>
